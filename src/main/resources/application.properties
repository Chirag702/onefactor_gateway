# Server port configuration
server.port=8085

# Spring application name
spring.application.name=gateway


# Spring Cloud Gateway configuration for route
spring.cloud.gateway.routes[0].id=auth
spring.cloud.gateway.routes[0].uri=http://onefactor.in:8082
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/auth/(?<remaining>.*), /api/auth/${remaining}
